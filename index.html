<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./css/output.css" />
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center">

  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6">
    
    <!-- Header -->
    <h1 class="text-2xl font-bold text-center mb-4">Expense Tracker</h1>

    <!-- Balance -->
    <div class="text-center mb-6">
      <p class="text-gray-500">Current Balance</p>
      <h2 class="text-3xl font-semibold text-gray-800">₹0</h2>
    </div>

    <!-- Summary -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div class="bg-green-100 p-4 rounded-lg text-center">
        <p class="text-sm text-green-700">Income</p>
        <p class="text-lg font-bold text-green-800">₹0</p>
      </div>
      <div class="bg-red-100 p-4 rounded-lg text-center">
        <p class="text-sm text-red-700">Expense</p>
        <p class="text-lg font-bold text-red-800">₹0</p>
      </div>
    </div>

    <!-- Form -->
    <form class="mb-6">
      <input
        type="number"
        placeholder="Amount"
        class="w-full mb-3 p-2 border rounded"
      />

      <select class="w-full mb-3 p-2 border rounded">
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>

      <input
        type="text"
        placeholder="Category"
        class="w-full mb-3 p-2 border rounded"
      />

      <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Add Transaction
      </button>
    </form>

    <!-- Transactions -->
    <ul class="space-y-2">
      <li class="flex justify-between bg-gray-50 p-2 rounded">
        <span>Sample Income</span>
        <span class="text-green-600">+₹500</span>
      </li>
      <li class="flex justify-between bg-gray-50 p-2 rounded">
        <span>Sample Expense</span>
        <span class="text-red-600">-₹200</span>
      </li>
    </ul>

  </div>

  <script src="./js/app.js"></script>
</body>
</html>
